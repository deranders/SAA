foreach $root do
  if $children do
    <ul class="projects">
      foreach $children do
        <li class="col seven">
          <h2 class="col five">
            if @thumb do <img src="@thumb" class="project-thumb" alt=""> endif
            <a href="@url">@title <br> <h3 class="description">@date</h3> </a>

          </h2>
          
        </li>
      endforeach
    </ul>
  endif
endforeach
